language: android

env:
  - TZ=Europe/Berlin

install:
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - build-tools-29.0.2
    - android-24
    - android-28
    - android-29
    - extra
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-24

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file: app/releases
    file_glob: true
    skip_cleanup: true
    on:
      branch: master


